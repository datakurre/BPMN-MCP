name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Type-check, Lint, Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

  layout-regression:
    name: Layout Regression Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Report bundle size
        run: |
          size=$(wc -c < dist/index.js)
          echo "Bundle size: $(numfmt --to=iec-i --suffix=B $size) ($size bytes)"

      - name: Run layout reference tests
        run: npm test -- test/handlers/layout/reference-layout.test.ts test/handlers/layout/reference-snapshots.test.ts

      - name: Run layout regression tests
        run: npm test -- test/handlers/layout/layout-quality.test.ts test/handlers/layout/layout-patterns.test.ts test/handlers/core/bpmn-comparison.test.ts

      - name: Run lane layout tests
        run: npm test -- test/handlers/layout/lane-layout.test.ts
